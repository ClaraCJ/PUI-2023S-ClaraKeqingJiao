<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bun Bun Bake Shop Cart</title>
    <link rel="stylesheet" href="css/hw1_cart.css">
</head>

<body>
    <div class="header">
        <img src="logo/logo-01.svg" alt="Bun Bun Bake Shop">
    </div>

    <div class="nav">
        <div class="nav_product">
            <a href="product.html" class="product">PRODUCT</a>
        </div>
        <div class="nav_cart">
            <a href="cart.html" class="cart">CART</a>
        </div>
    </div>


    <div class="cart">Shopping Cart</div>
    <div class="item1">
        <div class="img"></div>
        <a href="#">Remove</a>
        <span>Original Cinnamon Roll</span>
        <span>Glazing: Keep original </span>
        <span>Pack Size: 1</span>
        <div class="price">$ 2.49</div>
    </div>
    <div class="item2">
        <div class="img"></div>
        <a href="#">Remove</a>
        <span>Double Chotolate Cinnamon Roll</span>
        <span>Glazing: Suger milk </span>
        <span>Pack Size: 6</span>
        <div class="price">$ 27.45</div>
    </div>

    <div class="division"></div>
    <div class="total">& 29.94</div>
    <button>Checkout</button>

</body>

</html>
