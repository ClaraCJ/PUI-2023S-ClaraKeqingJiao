<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bun Bun Bake Shop Product Details</title>
    <link rel="stylesheet" href="css/hw1_product-detail.css">
</head>

<body>
    <div class="header">
        <img src="logo/logo-01.svg" alt="Bun Bun Bake Shop">
    </div>

    <div class="nav">
        <div class="nav_product">
            <a href="product.html" class="product">PRODUCT</a>
        </div>
        <div class="nav_cart">
            <a href="cart.html" class="cart">CART</a>
        </div>
    </div>

    <div class="rolls">
        <p>Our hand-made cinnamon rolls</p>
        <img src="products/original-cinnamon-roll.jpg" alt="">
        <h1>Customize our delicious, hand-made cinammon roll to your hiking!</h1>

        <div class="glazing">Glazing:
            <form action="#">
                <select>
                    <option>Keep Original</option>
                    <option>Sugar milk</option>
                    <option>Vanilla milk</option>
                    <option>Double chocolate</option>
                </select>
            </form>
        </div>
        <div class="size">Size:
            <form action="#">
                <select>
                    <option>1</option>
                    <option>3</option>
                    <option>6</option>
                    <option>12</option>
                </select>
            </form>
        </div>
        <div class="price">
            <span>$ 2.49</span>
            <button>Add to Cart</button>
        </div>

    </div>

</body>

</html>
